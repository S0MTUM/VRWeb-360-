<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="room" src="image.avif">
            <img id="man" src="me.jpg">
            <img id="cat" src="catmeme.jpg">

        </a-assets>

        <a-text value="Ponlapak Sakoon" position="0 -5 -2.2"
            animation="property: position; to: -0.75 1.8 -2.2; dur: 2000; easing: linear; loop: false"></a-text>
        <a-text value="Hello world" position="-5 1 -2"
            animation="property: position; to: -0 1 -2.2; dur: 8000; easing: linear; loop: false"></a-text>
        <a-text value="65380103-2" position="0 -5 -2.2"
            animation="property: position; to: -0.5 0.8 -2.2; dur: 2000; easing: linear; loop: false"></a-text>

        <a-sky color="#ECFFFF" src="#room" radius="40"></a-sky>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-box position="0 0 0" width="1" height="1"
            animation="property: position; to: 0 1 -5; dur: 2000; easing: linear"
            animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" src="#man"></a-box>
        <a-box position="-10 0.75 -10"
            animation="property: position; to: 2 1 1; dur: 10000; easing: linear; loop: true;"
            animation__2="property: rotation; to: 0 90 90; dur: 500; loop: true;" src="#cat"></a-box>
    </a-scene>

</body>

</html>
